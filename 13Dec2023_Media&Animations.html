<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Elements</title>
</head>

<body>
    <h1>Audio sample</h1>
    <audio controls autoplay src="" type="audio/mp3"></audio>

    <h1>Video sample</h1>
    <video controls preload src="" type="video/mp3"></video>

    <h1>YouTube Video...</h1>
    <iframe width="300" height="300" src="https://www.youtube.com/embed/G9H2aliqkq8?si=rwatDoEXTlb1qqbp"
        title="YouTube video player" frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        allowfullscreen></iframe>

    <h1>Google Map</h1>
    <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3781.411938980702!2d73.75397817404834!3d18.600532466729103!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bc2b9dc4ce5ac9f%3A0x7fdeb0087efc3a7f!2sPhoenix%20Mall%20of%20the%20Millennium%20Wakad!5e0!3m2!1sen!2sin!4v1702554038461!5m2!1sen!2sin"
        width="300" height="300" style="border:3px solid black;
    border-radius: 10px; box-shadow: 10px 10px 15px;" allowfullscreen="" loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"></iframe>

    <h1>Lottie animation</h1>
    <script src="https://unpkg.com/@dotlottie/player-component@latest/dist/dotlottie-player.mjs" type="module"></script>

    <dotlottie-player src="https://lottie.host/92de1b7d-b7ac-430c-bc25-3e08048b4b52/q72IytPEn2.json"
        background="transparent" speed="1" style="width: 300px; height: 300px;" loop autoplay></dotlottie-player>


    <h1>HTML tags</h1>
    <blockquote>Block Quote Tag</blockquote>

    <strong>Strong Tag</strong>

    <b>Bold tag</b><br>

    <i>italic tag</i><br>

    <u>Underline tag</u><br>

    <del>Delete tag</del><br>

    <mark>Mark tag used to highlight msgs</mark><br>

    <marquee>Moving Elements....!!!!</marquee>

    <br>
    2<sup>2</sup>=4

    <br>
    <br>
    H<sub>2</sub>SO<sub>4</sub>

</body>

</html>
